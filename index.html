<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <!-- Header Section -->
  <header class="bg-white shadow py-4 text-center">
    <h1 class="text-2xl font-bold text-gray-800">My Projects</h1>
    <p class="text-gray-600">Photography | Music | Art</p>
  </header>

  <!-- Project Showcase Section -->
  <main class="container my-5">
    <div id="project-grid" class="row g-3">
      <!-- Images will be loaded here -->
    </div>
  </main>

  <script>
    // Load images
    fetch('images.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('project-grid').innerHTML = data;
      })
      .catch(error => console.error('Error loading images:', error));
  </script>
</body>
</html>
